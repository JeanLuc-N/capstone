<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <div class="header__logo item1">
            <span>Jean Luc</span>
        </div>
        <nav class="item2">
            <ul class="header__list">
                <li class="header__item"><a href="index.html">home</a></li>
                <li class="header__item"><a href="blog.html">blog</a></li>
                <li class="header__item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="social item3">
            <a href="" class="social__link"><img src="assets/jam_facebook-circle.png" alt="" class="social__img"></a>
            <a href="" class="social__link"><img src="assets/tabler_brand-instagram.png" alt="" class="social__img"></a>
            <a href="" class="social__link"><img src="assets/Group.png" alt="" class="social__img"></a>
        </div>

        <section class="profile item4">
            <div class="profile__title">
                <h1>Designer & full stack developer</h1>
            </div>
            <p class="profile__content">I design and code beautifully simple staff, and yes I love what I do</p>
            <div class="profile__img">
                <img src="assets/profile.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <article class="contact">
            <div class="contact__title">
                <span class="underlined">get in touch</span>
            </div>
            <form class="contact__form">
                <div class="contact__content">
                    <input type="text" class="contact__name" name="name" placeholder="name">
                </div>
                <div class="contact__content">
                    <input type="email" class="contact__email" name="email" placeholder="email">
                </div>
                <div class="contact__content">
                    <input type="text" class="contact__subject" name="subject" placeholder="subject">
                </div>
                <div class="contact__content">
                    <textarea class="contact__message" name="message" placeholder="message" rows="4" cols="50"></textarea>
                </div>
                <div class="contact__content">
                    <input type="submit" class="contact__btn" value="send message">
                </div>
            </form>
        </article>
    </main>
    <footer>
        <div class="footer__title">
            <span>letâ€™s stay in touch</span>
        </div>
        <div class="footer__content">
            <p>get my top blog straight to your inbox</p>
        </div>
        <form class="footer__form">
            <input type="text" class="footer__email" name="email" placeholder="enter your email">
            <input type="submit" class="footer__btn" value="subscribe">
        </form>
        <hr>
        <div class="social">
            <a href="" class="social__link"><img src="assets/jam_facebook-circle.png" alt="" class="social__img"></a>
            <a href="" class="social__link"><img src="assets/tabler_brand-instagram.png" alt="" class="social__img"></a>
            <a href="" class="social__link"><img src="assets/Group.png" alt="" class="social__img"></a>
        </div>
    </footer>
</body>
</html>
